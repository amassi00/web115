<!DOCTYPE html>
<html lang = "en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/brand.css">
	<link rel="icon" href="images/favicon.png" type="image/x-icon"/>
    <title>Color Chaos Cosmetics - SWTLJS Examples 81-89</title>
	<script src="scripts/chapters81-89.js"></script>
</head>
<body onLoad="checkForPopBlocker();">
    <div data-include="components/header.html"></div>
	<main>
		<h2>A Smarter Way to Learn Javascript Examples 81-89</h2>
		<form onSubmit="return checkMakeupBrand();">
			Please enter your favorite makeup brand.<br>
			<br>
			<input type="text" id="makeupBrand">
			<input type="submit" value="Submit Form">
		</form>
		<br>
		<form onSubmit="return checkForSelection();">
			<select id="brands">
				<option value="" selected="selected">SELECT A BRAND</option>
					<option value="UD">Urban Decay</option>
					<option value="HB">Huda Beauty</option>
					<option value="JS">Jeffree Star</option>
					<option value="KC">Kylie Cosmetics</option>
			</select>&nbsp;&nbsp;
			<input type="submit" value="Submit Form">
		</form>
		<br>
		<form onSubmit="return validateRadios();">
			<input type="radio" name="r1" value="UD"> Urban Decay<br>
			<input type="radio" name="r1" value="HB"> Huda Beauty<br>
			<input type="radio" name="r1" value="JS"> Jeffree Star<br>
			<input type="radio" name="r1" value="KC"> Kylie Cosmetics<br>
			<br>
			<input type="submit" value="Submit Form">
		</form>
		<br>
		<form onSubmit="return validateZIP();">
			Please enter your ZIP Code.<br>
			<br>
			<input type="text" id="zip">
			<input type="submit" value="Submit Form">
		</form>
		<br>
		<form onSubmit="return validateEmail();">
			Please enter your email.<br>
			<br>
			<input type="text" id="email">
			<input type="submit" value="Submit Form">
		</form>
		<br>
		<button onClick="tryCatch();">Click for try and catch</button>
		<br>
		<form onSubmit="return checkPassword();">
			<br>
			Enter a password<br>
			(8-12 characters, at least 1 number, no spaces)<br>
			<br>
			<input type="text" id="fl">
			<input type="submit" value="Submit">
		</form>
	</main>
	<div data-include="components/footer.html"></div>
	<script src="scripts/HTMLinclude.js"></script>
</body>
</html>
